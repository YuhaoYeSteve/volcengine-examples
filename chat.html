<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的豆包</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Markdown & Highlight Support -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    /* Glassmorphism utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .glass-sidebar {
      background: rgba(249, 250, 251, 0.85);
      backdrop-filter: blur(12px);
    }
    .glass-button {
      background: rgba(37, 99, 235, 0.9); /* blue-600 with opacity */
      backdrop-filter: blur(4px);
    }
    .glass-button:hover {
      background: rgba(37, 99, 235, 1);
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(229, 231, 235, 0.6);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
    }
    .glass-input:focus-within {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
      border-color: rgba(96, 165, 250, 0.5);
    }
    
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 98%;
      margin: 0 auto;
      padding: 0;
      background-color: transparent !important;
      font-size: 15px;
    }
    .markdown-body pre {
      position: relative;
      background-color: #161b22 !important;
      border-radius: 6px;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #c9d1d9;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* Override GitHub markdown styles for dark/light bubbles */
    .user-bubble .markdown-body {
      color: white;
    }
    .user-bubble .markdown-body code {
      background-color: rgba(255,255,255,0.2);
    }
    .bot-bubble .markdown-body {
      color: #24292f;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #6b7280;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="h-screen w-screen bg-white text-sm bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop')] bg-cover bg-center">
  <div class="h-full flex backdrop-blur-[20px] bg-white/30">
    <!-- Sidebar -->
    <aside class="w-[260px] glass-sidebar flex flex-col border-r border-white/40 flex-shrink-0">
      <div class="p-4">
        <div class="flex items-center gap-2 mb-6 px-2">
           <div class="w-8 h-8 bg-blue-500/90 backdrop-blur-md rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/30">豆</div>
           <span class="font-bold text-lg text-gray-800">你的豆包</span>
        </div>
        <button id="new-btn" class="w-full bg-blue-500/90 hover:bg-blue-600/90 text-white rounded-full px-4 py-2.5 shadow-lg shadow-blue-500/20 backdrop-blur-md transition-all flex items-center justify-center gap-2 font-medium">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          新建对话
        </button>
      </div>
      <div class="px-3 pb-2 text-xs text-gray-500 font-medium">最近对话</div>
      <div id="conv-list" class="flex-1 overflow-y-auto px-3 space-y-1 scrollbar-hide">
      </div>
      <!-- User Profile / Settings Area -->
      <div class="p-4 border-t border-white/40">
         <button id="settings-btn" class="flex items-center gap-3 w-full p-2 hover:bg-white/50 rounded-lg transition-colors text-gray-600">
            <div class="w-8 h-8 rounded-full bg-white/60 flex items-center justify-center shadow-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <span>设置</span>
         </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col h-full relative bg-white/40 backdrop-blur-sm">
      <!-- Header (Hidden or Minimal) -->
      <header class="h-14 flex items-center justify-between px-6 border-b border-white/40">
        <div id="conv-title" class="font-medium text-gray-700 truncate max-w-md">未选择会话</div>
        <div class="flex items-center gap-1">
          <button id="rename-btn" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-white/50 rounded-lg transition" title="重命名">
             <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </button>
          <button id="delete-btn" class="p-2 text-gray-500 hover:text-red-500 hover:bg-red-50/50 rounded-lg transition" title="删除">
             <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          </button>
        </div>
      </header>

      <!-- Messages Container -->
      <section id="messages" class="flex-1 overflow-y-auto px-4 py-6 space-y-6 scroll-smooth"></section>

      <!-- Input Area -->
      <footer class="p-6 pb-8">
        <div class="max-w-3xl mx-auto relative">
           <!-- Image Preview -->
           <div id="image-preview" class="absolute bottom-full left-0 mb-2 flex gap-2 overflow-x-auto p-1 empty:hidden"></div>

           <div class="glass-input rounded-3xl flex flex-col overflow-hidden relative transition-all">
              <textarea id="input" class="w-full resize-none max-h-48 min-h-[56px] py-4 pl-4 pr-12 outline-none text-gray-700 placeholder-gray-500 bg-transparent" rows="1" placeholder="发送消息给你的豆包..."></textarea>
              
              <!-- Bottom Actions Bar -->
              <div class="flex items-center justify-between px-3 pb-3 pt-1">
                 <div class="flex items-center gap-1">
                    <button id="upload-btn" class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50/50 rounded-full transition" title="上传图片">
                       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    </button>
                    <input type="file" id="file-input" accept="image/*" multiple class="hidden">
                 </div>
                 
                 <button id="send-btn" class="bg-blue-500/90 hover:bg-blue-600/90 shadow-lg shadow-blue-500/30 backdrop-blur-sm text-white rounded-full w-8 h-8 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                 </button>
              </div>
           </div>
           <div class="text-center mt-2 text-xs text-gray-500/80 font-medium">内容由 AI 生成，请仔细甄别</div>
           <div id="status" class="absolute -bottom-6 left-0 text-xs text-gray-500 hidden"></div>
        </div>
      </footer>
    </main>
  </div>
  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">设置</h2>
        <button onclick="toggleSettings(false)" class="text-gray-500 hover:text-black">×</button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">System Prompt (人设)</label>
          <textarea id="setting-system-prompt" class="w-full border rounded p-2 h-24 resize-none" placeholder="例如：你是一个资深的 Python 工程师..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Model Endpoint ID</label>
          <input type="text" id="setting-model-id" class="w-full border rounded p-2" placeholder="doubao-seed-1-8-251228">
          <p class="text-xs text-gray-500 mt-1">留空则使用后端默认配置</p>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button onclick="toggleSettings(false)" class="px-4 py-2 border rounded text-gray-600">取消</button>
        <button onclick="saveSettings()" class="px-4 py-2 bg-black text-white rounded">保存</button>
      </div>
    </div>
  </div>

  <script>
    const LS_KEY = "ark_chat_conversations";
    const LS_SETTINGS_KEY = "ark_chat_settings";
    let conversations = [];
    let currentId = null;
    let pendingImages = []; // Store base64 images
    let settings = { systemPrompt: "", modelId: "" };

    function loadSettings() {
      try {
        settings = JSON.parse(localStorage.getItem(LS_SETTINGS_KEY) || '{"systemPrompt": "", "modelId": ""}');
      } catch {
        settings = { systemPrompt: "", modelId: "" };
      }
    }
    
    function toggleSettings(show) {
      const modal = document.getElementById("settings-modal");
      if (show) {
        document.getElementById("setting-system-prompt").value = settings.systemPrompt || "";
        document.getElementById("setting-model-id").value = settings.modelId || "";
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      } else {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    }

    function saveSettings() {
      settings.systemPrompt = document.getElementById("setting-system-prompt").value.trim();
      settings.modelId = document.getElementById("setting-model-id").value.trim();
      localStorage.setItem(LS_SETTINGS_KEY, JSON.stringify(settings));
      toggleSettings(false);
    }

    function uid() {
      return Math.random().toString(36).slice(2) + Date.now().toString(36);
    }
    function loadConversations() {
      try {
        conversations = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
      } catch {
        conversations = [];
      }
    }
    function saveConversations() {
      localStorage.setItem(LS_KEY, JSON.stringify(conversations));
    }
    function renderConversationList() {
      const list = document.getElementById("conv-list");
      list.innerHTML = "";
      conversations.forEach(c => {
        const item = document.createElement("button");
        item.className = "w-full text-left px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-white/40 transition-colors truncate mb-1";
        if (c.id === currentId) item.className = "w-full text-left px-3 py-2 rounded-lg text-sm bg-white/60 shadow-sm text-blue-600 font-medium mb-1 backdrop-blur-sm";
        item.textContent = c.title;
        item.onclick = () => selectConversation(c.id);
        list.appendChild(item);
      });
    }
    function selectConversation(id) {
      currentId = id;
      const c = conversations.find(x => x.id === id);
      document.getElementById("conv-title").textContent = c ? c.title : "未选择会话";
      renderConversationList();
      renderMessages();
    }
    function renderMessages() {
      const box = document.getElementById("messages");
      box.innerHTML = "";
      const c = conversations.find(x => x.id === currentId);
      if (!c) return;
      c.messages.forEach(m => {
        const row = document.createElement("div");
        row.className = "flex w-full max-w-3xl mx-auto mb-6";
        const bubble = document.createElement("div");
        bubble.className = "px-4 py-3 rounded-2xl overflow-hidden max-w-[85%]";
        
        // 创建 Markdown 容器
        const markdownDiv = document.createElement("div");
        markdownDiv.className = "markdown-body text-sm leading-relaxed";

        let contentHtml = "";
        
        // Handle multi-modal content (array) or legacy string
        if (Array.isArray(m.content)) {
          m.content.forEach(part => {
            if (part.type === "text") {
              contentHtml += marked.parse(part.text);
            } else if (part.type === "image_url") {
              contentHtml += `<img src="${part.image_url.url}" class="max-w-full rounded-lg mb-2" />`;
            }
          });
        } else {
          contentHtml = marked.parse(m.content || "");
        }

        markdownDiv.innerHTML = contentHtml;
        bubble.appendChild(markdownDiv);

        // Highlight code blocks and add copy buttons
        markdownDiv.querySelectorAll('pre code').forEach((block) => {
           hljs.highlightElement(block);
        });
        markdownDiv.querySelectorAll('pre').forEach((pre) => {
          if (pre.querySelector('.copy-btn')) return;
          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Copy';
          btn.onclick = () => {
             navigator.clipboard.writeText(pre.innerText).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
             });
          };
          pre.appendChild(btn);
        });

        if (m.role === "user") {
          row.className += " justify-end";
          bubble.className += " bg-blue-500/90 backdrop-blur-sm text-white rounded-br-sm shadow-md shadow-blue-500/10";
          // Override markdown styles for user bubble
          markdownDiv.style.color = 'white';
        } else {
          row.className += " justify-start";
          bubble.className += " bg-white/70 backdrop-blur-md text-gray-800 rounded-bl-sm shadow-sm border border-white/50";
           // Override markdown styles for bot bubble
           markdownDiv.style.color = '#1f2937';
        }
        box.appendChild(row);
        row.appendChild(bubble);
      });
      box.scrollTop = box.scrollHeight;
    }
    function createConversation() {
      const id = uid();
      const conv = { id, title: "新会话", messages: [] };
      conversations.unshift(conv);
      saveConversations();
      selectConversation(id);
    }
    function deleteConversation() {
      if (!currentId) return;
      conversations = conversations.filter(x => x.id !== currentId);
      saveConversations();
      currentId = conversations.length ? conversations[0].id : null;
      renderConversationList();
      selectConversation(currentId);
    }
    function renameConversation() {
      if (!currentId) return;
      const c = conversations.find(x => x.id === currentId);
      const t = prompt("输入新标题", c.title || "");
      if (t === null) return;
      c.title = t || "未命名会话";
      saveConversations();
      renderConversationList();
      document.getElementById("conv-title").textContent = c.title;
    }
    function showLoading() {
      const box = document.getElementById("messages");
      const row = document.createElement("div");
      row.className = "flex w-full max-w-3xl mx-auto mb-6 justify-start";
      row.id = "loading-bubble";
      const bubble = document.createElement("div");
      bubble.className = "px-4 py-3 rounded-2xl bg-white/70 backdrop-blur-md flex items-center rounded-bl-sm shadow-sm border border-white/50";
      bubble.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      row.appendChild(bubble);
      box.appendChild(row);
      box.scrollTop = box.scrollHeight;
    }
    function removeLoading() {
      const el = document.getElementById("loading-bubble");
      if (el) el.remove();
    }

    // Image Handling
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = e => {
          pendingImages.push(e.target.result);
          renderPreview();
        };
        reader.readAsDataURL(file);
      });
    }

    function renderPreview() {
      const container = document.getElementById("image-preview");
      container.innerHTML = "";
      pendingImages.forEach((src, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "relative flex-shrink-0";
        wrap.innerHTML = `
          <img src="${src}" class="h-16 w-16 object-cover rounded border">
          <button class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 w-4 h-4 flex items-center justify-center text-xs"
            onclick="removeImage(${idx})">×</button>
        `;
        container.appendChild(wrap);
      });
    }

    window.removeImage = function(idx) {
      pendingImages.splice(idx, 1);
      renderPreview();
    }

    async function sendMessage() {
      const el = document.getElementById("input");
      const btn = document.getElementById("send-btn");
      const text = el.value.trim();
      
      if ((!text && pendingImages.length === 0) || el.disabled) return;
      
      // 禁用输入和按钮
      el.disabled = true;
      btn.disabled = true;
      btn.classList.add("opacity-50", "cursor-not-allowed");
      document.getElementById("upload-btn").disabled = true;

      if (!currentId) createConversation();
      const c = conversations.find(x => x.id === currentId);

      // Construct Message Content
      let userContent;
      if (pendingImages.length > 0) {
        userContent = [];
        if (text) userContent.push({ type: "text", text: text });
        pendingImages.forEach(img => {
          userContent.push({ type: "image_url", image_url: { url: img } });
        });
      } else {
        userContent = text;
      }

      c.messages.push({ role: "user", content: userContent, created: Date.now() });
      
      // Clear inputs
      pendingImages = [];
      renderPreview();
      el.value = "";
      el.style.height = 'auto'; 
      
      saveConversations();
      renderMessages();
      
      setStatus("发送中...");
      showLoading();
      try {
        // Build messages with System Prompt if set
        let apiMessages = c.messages.map(m => ({ role: m.role === "assistant" ? "assistant" : m.role, content: m.content }));
        if (settings.systemPrompt) {
          apiMessages.unshift({ role: "system", content: settings.systemPrompt });
        }

        const req = { 
          messages: apiMessages,
          stream: true,
          model: settings.modelId || undefined
        };
        const resp = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(req)
        });
        if (!resp.ok) {
          const d = await resp.json().catch(() => ({}));
          throw new Error(d.detail || ("HTTP " + resp.status));
        }

        // 创建空的 assistant 消息
        const assistantMsg = { role: "assistant", content: "", created: Date.now() };
        c.messages.push(assistantMsg);
        saveConversations();

        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n\n");
          buffer = lines.pop(); // 保留未完成的块

          for (const line of lines) {
            if (line.startsWith("data: ")) {
              const dataStr = line.slice(6);
              if (dataStr === "[DONE]") break;
              try {
                const data = JSON.parse(dataStr);
                if (data.content) {
                  // Currently backend only returns text for assistant
                  // So we append to string or update the text part if we were to support rich response
                  // But assistantMsg.content is initialized as string "", so we just append.
                  // If we change assistantMsg.content to be array, we need logic here.
                  // For now, let's keep assistant response as simple string.
                  assistantMsg.content += data.content;
                  saveConversations();
                  // For efficient streaming update, we might want to just update the last bubble's innerHTML
                  // But renderMessages is safe
                  renderMessages(); 
                }
                if (data.usage) {
                  setStatus("tokens：" + data.usage.total_tokens);
                }
              } catch (e) {
                console.error("解析流数据失败", e);
              }
            }
          }
        }
        renderMessages();
        setStatus("完成");
      } catch (e) {
        removeLoading();
        setStatus("错误：" + e.message);
      } finally {
        // 恢复输入和按钮
        el.disabled = false;
        btn.disabled = false;
        document.getElementById("upload-btn").disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed");
        el.focus();
      }
    }
    function setStatus(s) {
      document.getElementById("status").textContent = s || "";
    }
    document.getElementById("new-btn").onclick = createConversation;
    document.getElementById("delete-btn").onclick = deleteConversation;
    document.getElementById("rename-btn").onclick = renameConversation;
    document.getElementById("send-btn").onclick = sendMessage;
    const inputEl = document.getElementById("input");
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    // Auto-resize textarea
    inputEl.addEventListener("input", function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
    // Paste image support
    inputEl.addEventListener('paste', (e) => {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      const files = [];
      for (let item of items) {
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          files.push(item.getAsFile());
        }
      }
      if (files.length > 0) {
        handleFiles(files);
      }
    });

    // Upload Button
    document.getElementById("upload-btn").onclick = () => {
      document.getElementById("file-input").click();
    };
    document.getElementById("file-input").onchange = (e) => {
      handleFiles(e.target.files);
      e.target.value = ''; // Reset to allow selecting same file again
    };
    
    document.getElementById("settings-btn").onclick = () => toggleSettings(true);

    loadSettings();
    loadConversations();
    renderConversationList();
    selectConversation(conversations.length ? conversations[0].id : null);
  </script>
</body>
</html>
