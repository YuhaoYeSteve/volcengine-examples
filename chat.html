<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的豆包</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Markdown & Highlight Support -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    /* Glassmorphism utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .glass-sidebar {
      background: rgba(250, 250, 250, 0.8);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(0,0,0,0.05);
    }
    .glass-button {
      background: rgba(37, 99, 235, 0.9); /* blue-600 with opacity */
      backdrop-filter: blur(4px);
    }
    .glass-button:hover {
      background: rgba(37, 99, 235, 1);
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(229, 231, 235, 0.6);
      /* Permanent Glow Effect */
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.02), 
        0 2px 4px -1px rgba(0, 0, 0, 0.02),
        0 0 0 1px rgba(255,255,255,0.5) inset,
        0 0 15px rgba(59, 130, 246, 0.15); /* Soft blue halo always on */
      transition: all 0.3s ease;
    }
    .glass-input:focus-within {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(59, 130, 246, 0.4); 
      /* Intensified Glow on Focus */
      box-shadow: 
        0 0 0 4px rgba(59, 130, 246, 0.1), 
        0 10px 30px -5px rgba(59, 130, 246, 0.25), 
        0 0 20px rgba(59, 130, 246, 0.1) inset;
    }
    
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 98%;
      margin: 0 auto;
      padding: 0;
      background-color: transparent !important;
      font-size: 15px;
    }
    .markdown-body pre {
      position: relative;
      background-color: #161b22 !important;
      border-radius: 6px;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #c9d1d9;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* Override GitHub markdown styles for dark/light bubbles */
    .user-bubble .markdown-body {
      color: white;
    }
    .user-bubble .markdown-body code {
      background-color: rgba(255,255,255,0.2);
    }
    .bot-bubble .markdown-body {
      color: #24292f;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #6b7280;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="h-screen w-screen bg-[#F7F8FA] text-sm font-sans">
  <div class="h-full flex">
    <!-- Sidebar -->
    <aside class="w-[240px] bg-[#F7F8FA] flex flex-col flex-shrink-0 border-r border-transparent">
      <div class="p-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
           <!-- Doubao Logo Placeholder -->
           <div class="w-8 h-8 rounded-full overflow-hidden">
             <img src="https://lf-flow-web-cdn.doubao.com/obj/flow-doubao/doubao/web/logo-icon.png" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzMzMyI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTIiLz48L3N2Zz4='" class="w-full h-full object-cover">
           </div>
           <span class="font-medium text-gray-900 text-base">豆包</span>
        </div>
        <button id="new-btn" class="text-gray-500 hover:bg-gray-200 p-1.5 rounded-md transition-colors" title="新对话">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        </button>
      </div>
      
      <div class="px-3 py-2">
        <div class="flex items-center gap-2 px-2 py-1.5 text-gray-500 hover:bg-gray-200/50 rounded-lg cursor-pointer transition-colors">
           <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
           <span>AI 搜索</span>
        </div>
        <div class="flex items-center gap-2 px-2 py-1.5 text-gray-500 hover:bg-gray-200/50 rounded-lg cursor-pointer transition-colors">
           <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
           <span>AI 创作</span>
        </div>
      </div>

      <div class="px-4 pb-2 pt-4 text-xs text-gray-400 font-normal">最近</div>
      <div id="conv-list" class="flex-1 overflow-y-auto px-2 space-y-0.5 scrollbar-hide">
      </div>
      
      <!-- User Profile -->
      <div class="p-3 border-t border-gray-200/50">
         <button id="settings-btn" class="flex items-center gap-2 w-full p-2 hover:bg-gray-200/50 rounded-lg transition-colors text-gray-700">
            <div class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center text-xs">
                U
            </div>
            <span>更多</span>
         </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col h-full relative bg-white rounded-tl-2xl shadow-sm overflow-hidden">
      <!-- Minimal Header -->
      <header class="h-14 flex items-center justify-between px-6 border-b border-gray-50/50 absolute top-0 left-0 right-0 z-10 bg-white/80 backdrop-blur-sm">
        <div id="conv-title" class="font-medium text-gray-900 truncate max-w-md"></div>
        <div class="flex items-center gap-3 text-gray-400">
          <button id="rename-btn" class="hover:text-gray-600 transition"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg></button>
          <button id="delete-btn" class="hover:text-red-500 transition"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
        </div>
      </header>

      <!-- Messages Container -->
      <section id="messages" class="flex-1 overflow-y-auto px-8 py-20 space-y-8 scroll-smooth"></section>

      <!-- Floating Input Area -->
      <footer class="p-6 pb-8 bg-gradient-to-t from-white via-white to-transparent">
        <div class="max-w-3xl mx-auto">
           <!-- Image Preview -->
           <div id="image-preview" class="mb-2 flex gap-2 overflow-x-auto p-1 empty:hidden"></div>

           <div class="bg-white border border-gray-200 rounded-[24px] shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-[0_6px_24px_rgba(0,0,0,0.12)] transition-shadow duration-300 flex flex-col overflow-hidden relative group">
              <textarea id="input" class="w-full resize-none max-h-48 min-h-[52px] py-4 pl-5 pr-12 outline-none text-gray-800 placeholder-gray-400 bg-transparent text-base" rows="1" placeholder="发送消息或输入 / 选择技能"></textarea>
              
              <!-- Bottom Toolbar -->
              <div class="flex items-center justify-between px-4 pb-3 pt-1">
                 <div class="flex items-center gap-4">
                    <button id="upload-btn" class="text-gray-400 hover:text-gray-600 transition" title="上传">
                       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                    <input type="file" id="file-input" accept="image/*" multiple class="hidden">
                    
                    <!-- Feature Mock Icons -->
                    <div class="flex items-center gap-3 text-xs font-medium text-gray-500">
                        <button class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="text-blue-500"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg> 深度思考</button>
                        <button class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg> 联网搜索</button>
                        <button class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg> 图像生成</button>
                    </div>
                 </div>
                 
                 <button id="send-btn" class="bg-gray-900 hover:bg-black text-white rounded-full w-8 h-8 flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed transition-all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                 </button>
              </div>
           </div>
           <div id="status" class="absolute -bottom-6 left-0 text-xs text-gray-400 hidden"></div>
        </div>
      </footer>
    </main>
  </div>
  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">设置</h2>
        <button onclick="toggleSettings(false)" class="text-gray-500 hover:text-black">×</button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">System Prompt (人设)</label>
          <textarea id="setting-system-prompt" class="w-full border rounded p-2 h-24 resize-none" placeholder="例如：你是一个资深的 Python 工程师..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Model Endpoint ID</label>
          <input type="text" id="setting-model-id" class="w-full border rounded p-2" placeholder="doubao-seed-1-8-251228">
          <p class="text-xs text-gray-500 mt-1">留空则使用后端默认配置</p>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button onclick="toggleSettings(false)" class="px-4 py-2 border rounded text-gray-600">取消</button>
        <button onclick="saveSettings()" class="px-4 py-2 bg-black text-white rounded">保存</button>
      </div>
    </div>
  </div>

  <script>
    const LS_KEY = "ark_chat_conversations";
    const LS_SETTINGS_KEY = "ark_chat_settings";
    let conversations = [];
    let currentId = null;
    let pendingImages = []; // Store base64 images
    let settings = { systemPrompt: "", modelId: "" };

    function loadSettings() {
      try {
        settings = JSON.parse(localStorage.getItem(LS_SETTINGS_KEY) || '{"systemPrompt": "", "modelId": ""}');
      } catch {
        settings = { systemPrompt: "", modelId: "" };
      }
    }
    
    function toggleSettings(show) {
      const modal = document.getElementById("settings-modal");
      if (show) {
        document.getElementById("setting-system-prompt").value = settings.systemPrompt || "";
        document.getElementById("setting-model-id").value = settings.modelId || "";
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      } else {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    }

    function saveSettings() {
      settings.systemPrompt = document.getElementById("setting-system-prompt").value.trim();
      settings.modelId = document.getElementById("setting-model-id").value.trim();
      localStorage.setItem(LS_SETTINGS_KEY, JSON.stringify(settings));
      toggleSettings(false);
    }

    function uid() {
      return Math.random().toString(36).slice(2) + Date.now().toString(36);
    }
    function loadConversations() {
      try {
        conversations = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
      } catch {
        conversations = [];
      }
    }
    function saveConversations() {
      localStorage.setItem(LS_KEY, JSON.stringify(conversations));
    }
    function renderConversationList() {
      const list = document.getElementById("conv-list");
      list.innerHTML = "";
      conversations.forEach(c => {
        const item = document.createElement("button");
        item.className = "w-full text-left px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-200/50 transition-colors truncate mb-0.5";
        if (c.id === currentId) item.className = "w-full text-left px-3 py-2 rounded-lg text-sm bg-gray-200/60 text-gray-900 font-medium mb-0.5";
        item.textContent = c.title;
        item.onclick = () => selectConversation(c.id);
        list.appendChild(item);
      });
    }
    function selectConversation(id) {
      currentId = id;
      const c = conversations.find(x => x.id === id);
      document.getElementById("conv-title").textContent = c ? c.title : "未选择会话";
      renderConversationList();
      renderMessages();
    }
    function renderMessages() {
      const box = document.getElementById("messages");
      box.innerHTML = "";
      const c = conversations.find(x => x.id === currentId);
      if (!c) return;
      c.messages.forEach(m => {
        const row = document.createElement("div");
        row.className = "flex w-full max-w-3xl mx-auto mb-6";
        const bubble = document.createElement("div");
        bubble.className = "px-4 py-3 rounded-2xl overflow-hidden max-w-[85%]";
        
        // 创建 Markdown 容器
        const markdownDiv = document.createElement("div");
        markdownDiv.className = "markdown-body text-sm leading-relaxed";

        let contentHtml = "";
        
        // Handle multi-modal content (array) or legacy string
        if (Array.isArray(m.content)) {
          m.content.forEach(part => {
            if (part.type === "text") {
              contentHtml += marked.parse(part.text);
            } else if (part.type === "image_url") {
              contentHtml += `<img src="${part.image_url.url}" class="max-w-full rounded-lg mb-2" />`;
            }
          });
        } else {
          contentHtml = marked.parse(m.content || "");
        }

        markdownDiv.innerHTML = contentHtml;
        bubble.appendChild(markdownDiv);

        // Highlight code blocks and add copy buttons
        markdownDiv.querySelectorAll('pre code').forEach((block) => {
           hljs.highlightElement(block);
        });
        markdownDiv.querySelectorAll('pre').forEach((pre) => {
          if (pre.querySelector('.copy-btn')) return;
          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Copy';
          btn.onclick = () => {
             navigator.clipboard.writeText(pre.innerText).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
             });
          };
          pre.appendChild(btn);
        });

        if (m.role === "user") {
          row.className += " justify-end";
          bubble.className += " bg-[#EBF5FF] text-gray-900 rounded-2xl rounded-tr-sm"; 
          // Override markdown styles for user bubble - keep dark text for readability on light blue
          markdownDiv.style.color = '#111827';
        } else {
          row.className += " justify-start";
          // AI message: Transparent background, just text
          bubble.className += " bg-transparent pl-0 text-gray-900"; 
           // Override markdown styles for bot bubble
           markdownDiv.style.color = '#1f2937';
        }
        box.appendChild(row);
        row.appendChild(bubble);
      });
      box.scrollTop = box.scrollHeight;
    }
    function createConversation() {
      const id = uid();
      const conv = { id, title: "新会话", messages: [] };
      conversations.unshift(conv);
      saveConversations();
      selectConversation(id);
    }
    function deleteConversation() {
      if (!currentId) return;
      conversations = conversations.filter(x => x.id !== currentId);
      saveConversations();
      currentId = conversations.length ? conversations[0].id : null;
      renderConversationList();
      selectConversation(currentId);
    }
    function renameConversation() {
      if (!currentId) return;
      const c = conversations.find(x => x.id === currentId);
      const t = prompt("输入新标题", c.title || "");
      if (t === null) return;
      c.title = t || "未命名会话";
      saveConversations();
      renderConversationList();
      document.getElementById("conv-title").textContent = c.title;
    }
    function showLoading() {
      const box = document.getElementById("messages");
      const row = document.createElement("div");
      row.className = "flex w-full max-w-3xl mx-auto mb-6 justify-start";
      row.id = "loading-bubble";
      const bubble = document.createElement("div");
      // Loading bubble can keep a subtle background or be transparent
      bubble.className = "px-0 py-3 flex items-center"; 
      bubble.innerHTML = `
        <div class="flex items-center gap-2 text-gray-400 text-xs">
           <div class="w-4 h-4 rounded-full overflow-hidden border border-gray-200">
             <img src="https://lf-flow-web-cdn.doubao.com/obj/flow-doubao/doubao/web/logo-icon.png" class="w-full h-full object-cover">
           </div>
           <span>思考中...</span>
        </div>
      `;
      row.appendChild(bubble);
      box.appendChild(row);
      box.scrollTop = box.scrollHeight;
    }
    function removeLoading() {
      const el = document.getElementById("loading-bubble");
      if (el) el.remove();
    }

    // Image Handling
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = e => {
          pendingImages.push(e.target.result);
          renderPreview();
        };
        reader.readAsDataURL(file);
      });
    }

    function renderPreview() {
      const container = document.getElementById("image-preview");
      container.innerHTML = "";
      pendingImages.forEach((src, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "relative flex-shrink-0";
        wrap.innerHTML = `
          <img src="${src}" class="h-16 w-16 object-cover rounded border">
          <button class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 w-4 h-4 flex items-center justify-center text-xs"
            onclick="removeImage(${idx})">×</button>
        `;
        container.appendChild(wrap);
      });
    }

    window.removeImage = function(idx) {
      pendingImages.splice(idx, 1);
      renderPreview();
    }

    async function sendMessage() {
      const el = document.getElementById("input");
      const btn = document.getElementById("send-btn");
      const text = el.value.trim();
      
      if ((!text && pendingImages.length === 0) || el.disabled) return;
      
      // 禁用输入和按钮
      el.disabled = true;
      btn.disabled = true;
      btn.classList.add("opacity-50", "cursor-not-allowed");
      document.getElementById("upload-btn").disabled = true;

      if (!currentId) createConversation();
      const c = conversations.find(x => x.id === currentId);

      // Construct Message Content
      let userContent;
      if (pendingImages.length > 0) {
        userContent = [];
        if (text) userContent.push({ type: "text", text: text });
        pendingImages.forEach(img => {
          userContent.push({ type: "image_url", image_url: { url: img } });
        });
      } else {
        userContent = text;
      }

      c.messages.push({ role: "user", content: userContent, created: Date.now() });
      
      // Clear inputs
      pendingImages = [];
      renderPreview();
      el.value = "";
      el.style.height = 'auto'; 
      
      saveConversations();
      renderMessages();
      
      setStatus("发送中...");
      showLoading();
      try {
        // Build messages with System Prompt if set
        let apiMessages = c.messages.map(m => ({ role: m.role === "assistant" ? "assistant" : m.role, content: m.content }));
        if (settings.systemPrompt) {
          apiMessages.unshift({ role: "system", content: settings.systemPrompt });
        }

        const req = { 
          messages: apiMessages,
          stream: true,
          model: settings.modelId || undefined
        };
        const resp = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(req)
        });
        if (!resp.ok) {
          const d = await resp.json().catch(() => ({}));
          throw new Error(d.detail || ("HTTP " + resp.status));
        }

        // 创建空的 assistant 消息
        const assistantMsg = { role: "assistant", content: "", created: Date.now() };
        c.messages.push(assistantMsg);
        saveConversations();

        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n\n");
          buffer = lines.pop(); // 保留未完成的块

          for (const line of lines) {
            if (line.startsWith("data: ")) {
              const dataStr = line.slice(6);
              if (dataStr === "[DONE]") break;
              try {
                const data = JSON.parse(dataStr);
                if (data.content) {
                  // Currently backend only returns text for assistant
                  // So we append to string or update the text part if we were to support rich response
                  // But assistantMsg.content is initialized as string "", so we just append.
                  // If we change assistantMsg.content to be array, we need logic here.
                  // For now, let's keep assistant response as simple string.
                  assistantMsg.content += data.content;
                  saveConversations();
                  // For efficient streaming update, we might want to just update the last bubble's innerHTML
                  // But renderMessages is safe
                  renderMessages(); 
                }
                if (data.usage) {
                  setStatus("tokens：" + data.usage.total_tokens);
                }
              } catch (e) {
                console.error("解析流数据失败", e);
              }
            }
          }
        }
        renderMessages();
        setStatus("完成");
      } catch (e) {
        removeLoading();
        setStatus("错误：" + e.message);
      } finally {
        // 恢复输入和按钮
        el.disabled = false;
        btn.disabled = false;
        document.getElementById("upload-btn").disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed");
        el.focus();
      }
    }
    function setStatus(s) {
      document.getElementById("status").textContent = s || "";
    }
    document.getElementById("new-btn").onclick = createConversation;
    document.getElementById("delete-btn").onclick = deleteConversation;
    document.getElementById("rename-btn").onclick = renameConversation;
    document.getElementById("send-btn").onclick = sendMessage;
    const inputEl = document.getElementById("input");
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    // Auto-resize textarea
    inputEl.addEventListener("input", function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
    // Paste image support
    inputEl.addEventListener('paste', (e) => {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      const files = [];
      for (let item of items) {
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          files.push(item.getAsFile());
        }
      }
      if (files.length > 0) {
        handleFiles(files);
      }
    });

    // Upload Button
    document.getElementById("upload-btn").onclick = () => {
      document.getElementById("file-input").click();
    };
    document.getElementById("file-input").onchange = (e) => {
      handleFiles(e.target.files);
      e.target.value = ''; // Reset to allow selecting same file again
    };
    
    document.getElementById("settings-btn").onclick = () => toggleSettings(true);

    loadSettings();
    loadConversations();
    renderConversationList();
    selectConversation(conversations.length ? conversations[0].id : null);
  </script>
</body>
